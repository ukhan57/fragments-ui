<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Fragments UI</title>
    <link rel="stylesheet" href="https://unpkg.com/bamboo.css" />
    <script type="module" src="./app.js"></script>
  </head>
  <body>
    <h1>Fragments UI</h1>

    <!-- This section will only be available once the user has successfully logged in -->
    <section hidden id="user">
      <h2>Hello <span class="username"></span>!</h2>

      <!-- For current fragments -->
      <h3>Current User Fragments</h3>
      <p>
        <button type="button" id="getFragments">GET fragments</button>
        <button type="button" id="getExpandedFragments">GET expanded fragments</button>
        <pre id="currentFragment"></pre>
      </p>
      
      <!-- For POST request -->
      <h3>Post a fragment</h3>
        <p>
          <label for="fragmentType">Fragment Type</label>
          <select name="fragmentType" id="fragmentType">
          <optgroup label="Text">
            <option value="text/plain">text/plain</option>
            <option value="text/html">text/html</option>
            <option value="text/markdown">text/markdown</option>
            <option value="text/csv">text/csv</option>
          </optgroup>
          <optgroup label="JSON">
            <option value="application/json">application/json</option>
          </optgroup>
          </select>
          <br /><br />
          <label for="fragmentInput">Write something below to POST</label>
          <input type="text" class="form-control" id="fragmentInput" placeholder="Type Something here">
          <br /><br />
          <button type="button" id="postFragmentBtn" class="btn btn-outline-secondary">Submit</button>
          <br /><br />
          <label for="fragLocation">Posted fragment Location</label>
          <input id="fragLocation" type="text" readonly placeholder="generated after POST request is made">
        </p>
    </section>

    <!-- This section is for authentication login/logout -->
    <section>
      <br />
      <nav><button id="login">Login</button> <button id="logout">Logout</button></nav>
    </section>
  </body>
</html>
