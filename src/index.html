<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Fragments UI</title>
    <link rel="stylesheet" href="https://unpkg.com/bamboo.css" />
    <script type="module" src="./app.js"></script>
  </head>
  <body>
    <h1>Fragments UI</h1>
    <section hidden id="user">
      <h2>Hello <span class="username"></span>!</h2>
    </section>
    <section>
      <nav><button id="login">Login</button> <button id="logout">Logout</button></nav>
    </section>
    
    <!-- For post request -->
    <h3>Write something below to post a fragment!</h3>
    <div class="mb-3">
      <input type="text" class="form-control" id="fragmentInput" placeholder="Type Something here">
      <button type="button" id="postFragmentBtn" class="btn btn-outline-secondary">Submit</button>
    </div>
  </body>
</html>
